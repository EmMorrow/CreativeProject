<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway|Roboto:300" rel="stylesheet">
  
</head>
<body>
  <div class="alert alert-info">
  <strong>Info!</strong> This is a mock up so press sign in to go to a user account.
</div>

<div class="login-box">
  <div class="login-box-body">
    <p class="login-box-msg">Sign in to Spotify Account</p>
      <form>        
        <div class="form-group has-feedback">
          <input type="text" name="login" value="" placeholder="Username" class="form-control" id="login" maxlength="80" size="30">       
          <span class="glyphicon glyphicon-user form-control-feedback"></span>
          <span><font color="red"></font></span>
        </div>
        <div class="form-group has-feedback">
          <input type="password" name="password" value="" placeholder="Password" class="form-control" id="password" size="30">        
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          <span><font color="red"></font></span>
        </div>
          <div class="row">
            <div class="col-xs-8">
              <div class="checkbox icheck">
                <label>
                  <div class="icheckbox_square-blue" aria-checked="false" aria-disabled="false" style="position: relative;">
                    <input type="checkbox" name="remember" value="" id="remember" ></ins>
                  </div> 
                  <label for="remember" class="">Remember me</label>
                </label>
               </div>
            </div>
            <div class="col-xs-4"> 
              <a class="btn btn-primary btn-lg round" href="./user.html">Sign In</a>
            </div>
      </div>
    </form>        
  </div>
</div>

<footer class="footer">
  <div class="container">
    <div class="text-muted" href="https://github.com">
      <i class="fa fa-github fa-lg inline" aria-hidden="true"></i>
     <a class="inline" href="https://github.com/EmMorrow/CreativeProject" target="_blank">GitHub</a>
    </div>
  </div>
  
</footer>

</body>
</html>
